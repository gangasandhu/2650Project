version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/your_db_name
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis


  redis:
    image: redis
    ports:
      - "6379:6379"